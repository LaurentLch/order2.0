<div class="detail-section">
  <div class="container-fluid text-center">

    <div class="row">
      <h6 class="display-6">Customer - {{customer.id}} </h6>
      <hr>
    </div>

    <div class="container" >
      <div class="main-body">

        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="assets/images/placeholderprofilepic.png" class="img-fluid" alt="placeholder">
                  <div class="mt-3">
                    <h4>{{customer.firstname}} {{customer.lastname}}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">First Name</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    {{customer.firstname}}
                  </div>

                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Last Name</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    {{customer.lastname}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    example@email.com
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone Number</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    +32/490/12.34.56
                  </div>
                </div>
                <hr>

                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    Main Street #5
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Postal Code</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    3000
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Country</h6>
                  </div>
                  <div class="col-sm-7 text-secondary">
                    Belgium
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-6">
              <div class="btn btn-lg btn-primary m-lg-5 px-4"> Edit</div>
            </div>
            <div class="col-6">
              <a routerLink="/customers">
                <div class="btn btn-lg btn-outline-primary px-4 m-lg-5"> Back</div>
              </a>
            </div>
          </div>
        </div>
      </div>
