<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <h1 class="display-4">Customer Overview</h1>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="form-group">
          <input type="text" class="form-control" id="search-text" aria-describedby="search-text"
                 [(ngModel)]="searchText" placeholder="Filter by Last Name..."
                 autofocus>
        </div>
      </div>
    </div>
  </div>

  <!-- loop over the collection of customers-->
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>
        <button class=" btn btn-outline-success">AddCustomer</button>
      </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let customer of customers | customerFilter: searchText">

      <td class="align-middle"><a style="text-decoration: none" routerLink="/customers/{{customer.id}}">{{customer.id}}</a></td>
      <td class="align-middle">{{ customer.firstname }}</td>
      <td class="align-middle">{{ customer.lastname}}</td>
      <td class="align-middle">
        <a style="text-decoration: none" routerLink="/customers/{{customer.id}}">
          <button class="m-1 btn btn-outline-primary">View</button>
        </a>
        <button class="btn btn-primary">Edit</button></td>
    </tr>

    </tbody>
  </table>
</div>
